     body{
    margin: 0;
    padding: 0;
    background-image: url(https://i0.wp.com/communitynewspapers.com/wp-content/uploads/2022/01/1.-Cover-Page-scaled.jpg?fit=2560%2C1707&ssl=1);
    background-size: cover;
}
    .loginBox{
        width: 320px;
        height: 420px;
        background: #000;
        color: #fff;
        top: 60%;
        left: 50%;
        position: absolute;
        transform: translate(-50%,-50%);
        box-sizing: border-box;
        padding: 70px 30px;
    }

    .avatar{
        width: 100px;
        height: 100px;
        border-radius: 50%;
        position: absolute;
        top: -50px;
        left: calc(50% - 50px);
    }

        #HustleHospitalTitle{
        color: #EEDEC5
        }
        #LoginBoxHeader{
            margin: 0;
            padding:0 0 20px;
            text-align: center;
            font-size: 22px;
        }
        .loginBox p{
            margin:0;
            padding:0;
            font-weight: bold;
            }
        .loginBox input{
            width: 75%;
            margin-bottom: 20px;
        }

       .loginBox input[type="text"], input[type="password"]{
        border: none;
        border-bottom: 1px solid #fff;
        background: transparent;
        outline: none;
        height: 40px;
        color: #fff;
        font-size: 16px;
       }

       .loginBox button[type="submit"]{
        border: none;
        outline: none;
        height: 40px;
        background: #fb2525;
        color: #fff;
        font-size: 18px;

       }

       .loginBox button[type="submit"]:hover{
        cursor: pointer;
        background: #ffc107;
        color: #000;
       }

       .loginBox a{
        text-decoration: none;
        font-size: 12px;
        line-height: 20px;
        color: darkgrey;
       }

       .loginBox a:hover {
       color: white;
       }


    </style>
